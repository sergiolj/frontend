<!DOCTYPE html>
<html>
<head>
    <!--<link rel="stylesheet" href="/html_css/estilos.css">
-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button" onclick="openCity('Londres')">Londres</button>
        <button class="w3-bar-item w3-button" onclick="openCity('Paris')">Paris</button>
        <button class="w3-bar-item w3-button" onclick="openCity('Lisboa')">Lisboa</button>
    </div>
    <div id="Londres" class="w3-container city">
        <h2>Londres</h2>
        <p>Londres é a capital da Inglaterra.</p>
    </div>
    <div id="Paris" class="w3-container city"  style="display:none">
        <h2>Paris</h2>
        <p>Paris é a capital da França.</p>
    </div>
    <div id="Lisboa" class="w3-container city" style="display:none">
        <h2>Lisboa</h2>
        <p>Lisboa é a capital de Portugal.</p>
    </div>
    <script>
        function openCity(cityName){
        var i;
        var x=document.getElementsByClassName("city");
            for(i=0;i<x.length;i++){
                x[i].style.display="none";
            }
        document.getElementById(cityName).style.display="block";
        }
    </script>
</body>
</html>
