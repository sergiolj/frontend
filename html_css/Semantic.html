<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>

<header>
<!--Semântico define o cabeçalho: Conteúdo introdutório e links de navegação-->
<nav>
<!--Semântico define um conjunto de links de navegação: utilizado para links Principais os Browsers
usam esse menu em sistemas para deficientes visuais
    -->

</nav>
</header>
<section>
    <!--Semântico define uma sessão do documento: uma sessão é um agrupamento de conteúdo relacionado
    usado para capítulos, introdução, novidades e notícias e contatos. Posso ter várias sessões no documento.
    -->

    <article>
        <!--Semântico define elementos independentes, conteúdos únicos que fazem sentido sem relacionamento com outras partes
        do site e podem ser distrbuídos independentemente do site.
        Tanto podem aparecer dentro de uma sessão como pode abrigar sessões dentro dele.
        -->
    </article>
</section>
<session>
    <aside>
        <!--Semântico define conteúdo lateral: pode ser usando como uma sidebar e estar 
        indiretamente relacionado com o conteúdo que o cerca
        -->
    </aside>

</session>

<section>
    <figure>
        <img src="imagem de por do sol.jpg" alt="Por do Sol">
        <figcaption>Por do Sol, Porto da Barra, Salvador/BA</figcaption>
        <!--Semântico de conteúdo independente: ilustrações, diagramas, fotos
        -->
    </figure>
</section>
<session>
    <details>
         <!--Possibilita colocação de informações adicionais que podem ser visualizadas ou escondidas-->
        <summary>Semantico details</summary>
        <p>Possibilita colocação de informações adicionais que podem ser visualizadas ou escondidas</p>
    </details>
</session>


<footer>
    <!--Semantico define o rodapé: Informações de autoria, contato, 
    copyright, mapa site, links para o header ou avançar ou retroceder-->
</footer>

</body>
</html>
